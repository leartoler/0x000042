<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js + A-Frame Marker AR</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker with custom pattern -->
      <a-marker type="pattern" url="https://0x000042.com/models/pattern-T6_08176_636_0000722_1.patt">
        <!-- 3D Model on top of marker -->
        <a-entity 
          gltf-model="url(https://0x000042.com/models/3d.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
       </a-marker>
      <!-- Custom camera with wider field of view -->
      <a-entity camera="fov: 80"></a-entity>
    </a-scene>
  </body>
</html>
