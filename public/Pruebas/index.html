<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monumento T7_09127</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="banner.png" alt="Encabezado Tren Maya INAH FONATUR">
    </header>

    <main class="content">
      <section class="monumento">
        <h2>Monumento</h2>
        <div class="mon-id">T7_09127</div>
        <img src="fig_1.png" alt="Imagen del monumento" class="img-monumento">
      </section>

      <section class="bienes">
        <h2>Bienes recuperados</h2>
        <img src="obj1.jpg" alt="Bien 1" onclick="abrirModelo('3d.glb')">
        <img src="bien2.png" alt="Bien 2" onclick="abrirModelo('modelos/bien2.glb')">
      </section>
    </main>
  </div>

  <!-- Modal A-Frame -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <a-scene embedded>
        <a-assets>
          <a-asset-item id="modelo-3d" src=""></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#modelo-3d" position="0 0 -3" scale="1 1 1"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-camera position="0 1.6 0"></a-camera>
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
      </a-scene>
    </div>
  </div>

  <script>
    function abrirModelo(src) {
      document.getElementById("modelo-3d").setAttribute("src", src);
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
