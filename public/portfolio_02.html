    <article>
      <h2>A Blocky Dream. 3D images about dreams</h2>
      <!-- <h4>The Shape of Design • Chapter Two</h4> -->
      <p>
        3D images of dreams I had: from a jungle and a tree with fire to a city near the coast, with robots and friends. Another dream, the red one, was about a sun or a moon in the middle of the city; big buildings, large windows, and a lonely place.
      </p>
